[package]
name = "coap-shell"
description = "A tool to interact with a shell via CoAP"
version = "0.1.0"
edition = "2021"
authors = ["Bennet Blischke <bennet.blischke@haw-hamburg.de>"]

[profile.release]
# See https://doc.rust-lang.org/cargo/reference/profiles.html
codegen-units = 1
lto = true

[dependencies]
clap = { version = "4", features = ["derive"] }
coap-lite = "0.13"
crossterm = "0.28"
ratatui = "0.29"
serial-line-ip = "0.5"
serialport = "4"
tui-scrollview = "0.5"
