name: Rust

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Clippy Debug
        run: cargo clippy -V
      - name: Clippy
        run: cargo clippy --all-targets -- -D warnings
      - name: Check formatting
        run: cargo fmt --all --check
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose